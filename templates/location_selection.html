        }

        }

            width: 138px;
            height: 69px;

        }

            display: flex;

        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            padding: 0 30px;
            position: relative;
            text-align: center;
        }

        .nav-menu a::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100px;
            height: 3px;
            background-color: #2a60ff;
            transition: transform 0.3s ease;
        }

        .nav-menu a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .gray-bar {
            background: #efefef;
            height: 1px;
            position: relative;
        }
        .blue-bar {
            background: #2a60ff;
            border-radius: 0px 180.5px 180.5px 0px;
            height: 4px;
            width: 446px;
            margin-bottom: 20px;
        }
        .title-section {
            max-width: 1040px;
            margin: 0 auto;
        }
        .footer {
            background: #f6f6f6;
            padding: 20px 120px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
            position: relative;
        }
        .footer-logo {
            flex-shrink: 0;
        }
        .footer-info {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            line-height: 1.5;
        }
        .blue-box {
            background: #eff3ff;
            border-radius: 5px;
            height: 600px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mid-box {
            display: flex;
            gap: 10px;
            width: 1040px;
            justify-content: space-between;
        }
        .small-box1, .small-box2, .small-box3 {
            background: #f6f8ff;
            border-radius: 5px;
            height: 550px; 
            align-items: top;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        .button-grid {
            display: grid;
            gap: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .city-grid, .district-grid, .department-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .list-item {
            padding: 5px 0px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            font-size: 14px;
            color: #333;
            background: none;
            border: none;
            border-radius: 4px;
        }

        .list-item:hover {
            color: #2a60ff;
            background-color: rgba(42, 96, 255, 0.1);
        }

        .list-item.selected {

            width: 4px;
        }

        .small-box1::-webkit-scrollbar-track,
        .small-box2::-webkit-scrollbar-track,
        .small-box3::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .small-box1::-webkit-scrollbar-thumb,
        .small-box2::-webkit-scrollbar-thumb,
        .small-box3::-webkit-scrollbar-thumb {
            background: #2a60ff;
            border-radius: 2px;

        .group-706 {
            position: relative;
            width: 340px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border-radius: 20.5px;
            box-shadow: 0px 4px 6px 0px rgba(0, 0, 0, 0.1);

        .rectangle-880 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 10px;
        }

        .div {
            color: #8c8c8c;
            font-size: 16px;
            z-index: 1;
            margin-left: 15px;
        }

        .rectangle-888 {
            background: #ffffff;
            border-radius: 90%;
            border: 0.7px solid #c6c6c6;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;

        .vector {
            width: 12px;
            height: 12px;
        }
        .location-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;

            color: white;
            border: none;
            border-radius: 25px;

        .result-container {

            padding: 20px;
        }

        .hospital-item {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;

        .hospital-header {

            align-items: center;

        .hospital-name {

        .hospital-time {

        .hospital-address, .hospital-phone {

        .pagination {

            margin-top: 20px;

            padding: 8px 20px;
            border: 1px solid #2a60ff;
            background: white;
            color: #2a60ff;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;

        #hospital-list {

            background: #1a50ef;
        }
        .rectangle-888.checked {
            border-color: #2A60FF;
        }

        .rectangle-888.checked img {
            filter: invert(37%) sepia(74%) saturate(1045%) hue-rotate(206deg) brightness(101%) contrast(101%);
        }
    </style>
</head>

            const showDistrictButtons = (city) => {
                const districtButtons = document.getElementById("district-buttons");
                districtButtons.innerHTML = "";
                districtData[city].forEach(district => {
                    const div = document.createElement("div");
                    div.classList.add("list-item");
                    div.textContent = district;
                    div.onclick = () => {
                        selectedDistrict = district;
                        document.querySelectorAll("#district-buttons .list-item").forEach(item => 
                            item.classList.remove("selected"));
                        div.classList.add("selected");
                        const districtCheckBox = document.querySelector('.small-box2 .rectangle-888');
                        if (districtCheckBox) {
                            districtCheckBox.style.backgroundColor = '#2A60FF';
                            districtCheckBox.style.borderColor = '#2A60FF';
                            const checkIcon = districtCheckBox.querySelector('.vector');
                            if (checkIcon) {
                                checkIcon.style.filter = 'brightness(0) invert(1)';
                            }
                        }
                    };
                    districtButtons.appendChild(div);
                });
            };

            // 진료과목 버튼 생성
            const departmentButtons = document.getElementById("department-buttons");
            Object.keys(DEPARTMENT_CODE_MAP).forEach(dept => {
                const div = document.createElement("div");
                div.classList.add("list-item");
                div.textContent = dept;
                div.onclick = () => {
                    selectedDepartment = dept;
                    document.querySelectorAll("#department-buttons .list-item").forEach(item => 
                        item.classList.remove("selected"));
                    div.classList.add("selected");
                    const deptCheckBox = document.querySelector('.small-box3 .rectangle-888');
                    if (deptCheckBox) {
                        deptCheckBox.style.backgroundColor = '#2A60FF';
                        deptCheckBox.style.borderColor = '#2A60FF';
                        const checkIcon = deptCheckBox.querySelector('.vector');
                        if (checkIcon) {
                            checkIcon.style.filter = 'brightness(0) invert(1)';
                        }
                    }
                };
                departmentButtons.appendChild(div);
            });

            // 검색 버튼 생성 및 추가
            const searchButton = document.createElement('button');
            searchButton.id = 'search-button';
            searchButton.classList.add('search-button');
            searchButton.textContent = '검색';
            document.querySelector('.blue-box').after(searchButton);

            // title section과 결과 컨테이너는 검색 버튼 클릭 이벤트 안으로 이동
            searchButton.addEventListener('click', () => {
                if (!selectedCity || !selectedDistrict || !selectedDepartment) {
                    alert('모든 항목을 선택해주세요.');
                    return;
                }

                // 기존 결과 제거
                const existingTitle = document.querySelector('.result-title-section');
                const existingResults = document.getElementById('result-container');
                if (existingTitle) existingTitle.remove();
                if (existingResults) existingResults.remove();

                // 새로운 title section 생성
                const titleSection = document.createElement('section');
                titleSection.classList.add('title-section', 'result-title-section');
                titleSection.innerHTML = `
                    <div style="height: 40px;"></div>
                    <h2 class="service-title">검색된 병원을 확인해보세요</h2>
                    <div style="height: 10px;"></div>
                    <div class="blue-bar"></div>
                `;
                searchButton.after(titleSection);

                // 새로운 결과 컨테이너 생성
                const resultContainer = document.createElement('div');
                resultContainer.id = 'result-container';
                resultContainer.classList.add('result-container');
                resultContainer.innerHTML = `
                    <div id="hospital-list"></div>
                    <div class="pagination">
                        <button id="prev-button" disabled>이전</button>
                        <button id="next-button">다음</button>
                    </div>
                `;
                titleSection.after(resultContainer);

                // 페이지네이션 버튼 이벤트 리스너 다시 추가
                document.getElementById("prev-button").addEventListener("click", () => {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchHospitals(selectedCity, selectedDistrict, selectedDepartment);
                    }
                });

                document.getElementById("next-button").addEventListener("click", () => {
                    currentPage++;
                    fetchHospitals(selectedCity, selectedDistrict, selectedDepartment);
                });

                currentPage = 1;
                fetchHospitals(selectedCity, selectedDistrict, selectedDepartment);
            });

            // 페이지네이션 버튼 이벤트 리스너
            document.getElementById("prev-button").addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    fetchHospitals(selectedCity, selectedDistrict, selectedDepartment);
                }
            });

            document.getElementById("next-button").addEventListener("click", () => {
                currentPage++;
                fetchHospitals(selectedCity, selectedDistrict, selectedDepartment);
            });
        });
    </script>
