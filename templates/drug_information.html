<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의약품 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #2a60ff;
            --button-color: #2a60ff;
            --button-hover: #1e4cd6;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
    
        .nav-link {
            color: #333 !important;
            transition: color 0.3s ease;
        }
    
        .nav-link:hover, .nav-link.active {
            color: var(--primary-color) !important;
        }
    
        .search-container {
            margin-top: 50px;
        }
    
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        .btn-primary {
            background-color: var(--button-color);
            border: none;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: var(--button-hover);
        }
    
        .results-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">AI 헬스케어</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/location_selection' %}active{% endif %}" href="{{ url_for('location_selection') }}">병원 검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/drug_information' %}active{% endif %}" href="{{ url_for('drug_information') }}">의약품 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 검색 폼 -->
    <div class="container search-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h3 class="text-center mb-4">의약품 정보 검색</h3>
                    <form id="drug-form">
                        <div class="mb-3">
                            <label for="drugName" class="form-label">의약품 이름</label>
                            <input type="text" id="drugName" name="drugName" class="form-control" placeholder="예: 타이레놀" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색 결과 -->
    <div class="container results-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="drug-result" class="card p-4" style="display: none;">
                    <!-- 검색 결과가 여기에 표시됩니다. -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById("drug-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const drugName = document.getElementById("drugName").value.trim();
            if (!drugName) return;

            const resultDiv = document.getElementById("drug-result");
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "<p>검색 중...</p>";

            fetch("/search_drug", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ drugName: drugName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h4>검색 결과</h4>
                        <p><strong>제품명:</strong> ${data.itemName}</p>
                        <p><strong>효능:</strong> ${data.efcyQesitm}</p>
                        <p><strong>사용법:</strong> ${data.useMethodQesitm}</p>
                        <p><strong>주의사항:</strong> ${data.atpnQesitm}</p>
                        <p><strong>부작용:</strong> ${data.seQesitm}</p>
                        <p><strong>보관법:</strong> ${data.depositMethodQesitm}</p>
                    `;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                resultDiv.innerHTML = `<p class="text-danger">오류가 발생했습니다. 다시 시도해 주세요.</p>`;
            });
        });
    </script>
</body>
</html>
