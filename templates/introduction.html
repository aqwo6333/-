<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            max-width: 1920px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 21px 430px;
            background-color: white;
            max-width: 1920px;
            margin: 0 auto;
        }

        .logo {
            color: #0052CC;
            width: 138px;
            height: 69px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            padding: 0 30px;
            position: relative;
            text-align: center;
        }

        .nav-menu a::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100px;
            height: 3px;
            background-color: #2a60ff;
            transition: transform 0.3s ease;
        }

        .nav-menu a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        .intro-banner1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 40px 0;
        }

        .intro-banner1 img {
            width: 1920px;
            height: 268px;
            object-fit: cover;
        }

        .intro-text {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 40px 0;
        }
        .intro-text img {
            width: 1040px;
            height: 768px;
            object-fit: cover;
        }
        .go-chat {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 40px 0;
        }
        .go-chat img {
            width: 1040px;
            height: 71px;
            object-fit: cover;
        }

        .blue-bar {
            background: #2a60ff;
            border-radius: 0px 180.5px 180.5px 0px;
            height: 4px;
            width: 446px;
            margin-bottom: 20px;
        }
        .blue-bar2 {
            background: #2a60ff;
            height: 1px;
            position: relative;
        }
        .aihc-intro {
            color: #000000;
            text-align: center;
            font-family: "Pretendard-Bold", sans-serif;
            font-size: 30px;
            line-height: 50px;
            letter-spacing: 0.04em;
            font-weight: 700;
            position: relative;
        }

        .gray-bar {
            background: #efefef;
            height: 1px;
            position: relative;
        }

        .footer {
            background: #f6f6f6;
            padding: 20px 120px;
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
            position: relative;
        }

        .footer-logo {
            flex-shrink: 0;
        }

        .footer-info {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            line-height: 1.5;
        }

        
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="static/logo.png" alt="AI 헬스케어 로고" style="height: 69px;">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="/introduction">AIHC소개</a>
            <a href="/location_selection">병원 찾기</a>
            <a href="/drug_information">의약품 정보</a>
        </nav>
    </header>
    <div class="gray-bar"></div>
    <div class="intro-banner1">
        <img src="static/intro_banner1.jpg" alt="intro"/>
    </div>
    <div class="aihc-intro">AIHC를 소개합니다</div>
    <div style="height: 40px;"></div>
    <div class="blue-bar2"></div>
    <div style="height: 40px;"></div>
    <div class="intro-text">
        <img src="static/intro_text.png" alt="intro"/>
    </div>

    <div class="go-chat">
        <a href="/">
            <img src="static/go_chat.png" alt="intro" style="cursor: pointer;"/>
        </a>
    </div>
    <footer class="footer">
        <div class="footer-logo">
            <a href="/">
                <img src="static/logo.png" alt="AI 헬스케어 로고" style="height: 69px;">
            </a>
        </div>
        <div class="footer-info">
            <p>Projecter : 여성원</p>
            <p>Project_name : AI 헬스케어 &emsp; &emsp; E-mail : aqwo6333@naver.com &emsp; &emsp; PH : 010-3807-7762 &emsp; &emsp; By.2024</p>
        </div>
    </footer>

    <script>
        
    </script>
</body>
</html>
